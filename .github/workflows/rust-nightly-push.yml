name: Rust

on:
  push:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  linux-x86_64:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
        
    - name: Toolchain(info)
      run: |
        cargo --version --verbose
        rustc --version
    
    - name: Build
      run: cargo build --release
    
    - name: Deploy
      uses: WebFreak001/deploy-nightly@v3.2.0
      with:
        upload_url: https://uploads.github.com/repos/ThisAccountHasBeenSuspended/HabboOriginsBot/releases/177009226/assets{?name,label} # find out this value by opening https://api.github.com/repos/<owner>/<repo>/releases in your browser and copy the full "upload_url" value including the {?name,label} part
        release_id: 177009226 # same as above (id can just be taken out the upload_url, it's used to find old releases)
        asset_path: ./target/release/HabboOriginsBot # path to archive to upload
        asset_name: HabboOriginsBot-x86_64-$$ # name to upload the release as, use $$ to insert date (YYYYMMDD) and 6 letter commit hash
        asset_content_type: application/octet-stream # required by GitHub API
        max_releases: 1 # optional, if there are more releases than this matching the asset_name, the oldest ones are going to be deleted

  windows-x86_64:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
        
    - name: Toolchain(info)
      run: |
        cargo --version --verbose
        rustc --version
    
    - name: Build
      run: cargo build --release
    
    - name: Deploy
      uses: WebFreak001/deploy-nightly@v3.2.0
      with:
        upload_url: https://uploads.github.com/repos/ThisAccountHasBeenSuspended/HabboOriginsBot/releases/177009226/assets{?name,label} # find out this value by opening https://api.github.com/repos/<owner>/<repo>/releases in your browser and copy the full "upload_url" value including the {?name,label} part
        release_id: 177009226 # same as above (id can just be taken out the upload_url, it's used to find old releases)
        asset_path: ./target/release/HabboOriginsBot.exe # path to archive to upload
        asset_name: HabboOriginsBot-x86_64-$$.exe # name to upload the release as, use $$ to insert date (YYYYMMDD) and 6 letter commit hash
        asset_content_type: application/octet-stream # required by GitHub API
        max_releases: 1 # optional, if there are more releases than this matching the asset_name, the oldest ones are going to be deleted
